<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update user</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <center>
            <div class="col-sm-4">
                <h3>Update user</h3>
        </center>
        </div>
        <hr style="BORDER-RIGHT: medium none; BORDER-TOP: #cccccc 1px solid; BORDER-LEFT: medium none; BORDER-BOTTOM: medium none; HEIGHT: 1px">
        <div class="row ">
            <div class="col-sm-1">
            </div>
             <div class="col-sm-1">
                <button type="button " class="btn btn-success " id="create">Create</button>
            </div>
            <div class="col-sm-1 ">
                <button type="button " class="btn btn-danger ">Remove</button>
            </div>
            <div class="col-sm-1 ">
                <button type="button " class="btn btn-info ">Update</button>
            </div>
            <div class="col-sm-1 ">
                <button type="button " class="btn btn-primary ">Display</button>
            </div>
            <div class="col-sm-7 "></div>
        </div>
    </div>
    <br>
    <div class="container ">
        <form id="query">

            <div class="col-xs-3 ">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>
            <br>
            <br>
            <br>

            <div class="col-xs-3 ">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <br>
            <br>
            <br>
            <div class="col-xs-3 ">
                <label for="fullname">Full name:</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter fullname" name="fullname">
            </div>
            <br>
            <br>
            <br>
                <div class="col-xs-3">
                    <label for="active">
                        <input type="checkbox" id="active"  name="active ">Is Active</label>
                    <label for="temp">
                        <input type="checkbox" id="temp" name="temp">Is Temp</label>
                </div>
            <br>
            <br>
            <div class="col-xs-3 ">
                <button type="submit " class="btn btn-default ">Submit</button>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("#query").hide();
            $("#create").click(function () {
                $("#query").show();
            });
        });
    </script>
</body>

</html>
